<div class="row-fluid">
  <div class="span6">
    <h4>Noughts and Crosses</h4>
    {{player1.name}}
    vs
    {{player2.name}}
    <div>
      <div ng-hide="winner">
        Next Player: {{nextPlayer.name}} : {{nextMove}}
      </div>
      <div class="winner" ng-show="winner">Player {{winningPlayer.name}} {{winner}} has won!
      </div>
      <div>
        <table class="board">
          <tr ng-repeat="row in board" style="height:15px;">
            <td ng-repeat="cell in row" ng-style="cellStyle"
                ng-click="dropPiece($parent.$index, $index)">{{cell}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="span6">
    <h4>Latest Games</h4>
    <select ng-model="player" ng-change="changeSelectedPlayer()" ng-options="player.name for player in players">
    </select>
    <div ng-repeat="game in games">
      <label>{{game.name}}</label>
      <button class="btn btn-info btn-small" ng-click="selectGame(game._id)">
        <i class="icon-white icon-play-circle"></i>
      </button>
    </div>
  </div>
</div>
